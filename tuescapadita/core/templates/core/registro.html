{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/registrostyle.css' %}">
    <script src="{% static 'core/js/validarRegistro.js' %}"></script>
</head>
<header class="sticky-header">
    <div class="logo">
        <img src="{% static 'core/img/BLANCO.png' %}" alt="Logo de la Empresa">
    </div>
    <div class="nombre-empresa">
        <a href="{% url 'home' %}">Tu Escapadita</a>
    </div>
</header>

<!--FORM REGISTRO + SCRIPT (SABRI)-->
<body>
    <form class="form">
    <h1 class="titulo">Registrarse</h1>
    <input id="nombre" class="cajas" type="text" placeholder="Nombre" required maxlength="30">
    <input id="apellido" class="cajas" type="text" placeholder="Apellido" required maxlength="30">
    <input id="email" class="cajas" type="email" placeholder="Email" required maxlength="30">
    <input id="password" class="cajas" type="password" placeholder="Password" required maxlength="30">
 
<p class="termino1"><input type="checkbox">  Estoy de acuerdo con <a class="termino2" href="">Terminos y Condiciones</a></p>
<input type="submit" class="btn" value="REGISTRAR">
<p class="tengo-cuenta"><a href="{% url 'login' %}" class="tengo-cuenta">Ya tengo cuenta</a></p>
        
</form> 

    
</body>
</html>
{% endblock %}
